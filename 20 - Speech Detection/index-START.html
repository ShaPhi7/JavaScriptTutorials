<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  let startNewParagraph = true;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true;

  recognition.addEventListener('result', printSpeech);
  recognition.addEventListener('end', recognition.start);

  recognition.start();

  function printSpeech(e) {
    const newWordsToAdd = Array.from(e.results)
                              .map(result => result[0])
                              .map(result => result.transcript)
                              .join('');
    
    const words = document.querySelector('.words');

    if (startNewParagraph) {
      console.log("new")
      let newParagraph = document.createElement('p'); //<p></p>
      newParagraph.textContent = newWordsToAdd;
      words.appendChild(newParagraph);
    }
    else
    {
      console.log("current");
      let currentParagraph = words.lastElementChild;
      currentParagraph.textContent = newWordsToAdd;
    }

    startNewParagraph = e.results[0].isFinal ? true : false;
  }

</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
