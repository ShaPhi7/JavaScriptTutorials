<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = []
      window.addEventListener('keydown', (e) => {
        pressed.push(e.key);
        pressed.splice(-6, pressed.length - 6);
        if (pressed.join('').includes('1')) cornify_add();
      })
    </script>
  </body>
</html>
