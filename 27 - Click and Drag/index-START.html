<body>
  <button>+</button>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>

    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>

    <div class="item item22">22</div>

    <div class="item item25">25</div>
  </div>

  <script type="text/javascript" src="./cornify.js"></script>

<script>
    var itemsDiv = document.querySelector('.items');
    itemsDiv.addEventListener('mousedown', mouseDown);
    itemsDiv.addEventListener('mouseleave', mouseLeave);
    itemsDiv.addEventListener('mouseup', mouseUp);
    itemsDiv.addEventListener('mousemove', mouseMove);

    var button = document.querySelector('button');
    button.addEventListener('click', createDragAndDropObject);

    let scrollSelected = false;
    let startX;
    let scrollLeft;

    function mouseDown(e) {
      scrollSelected = true;
      itemsDiv.classList.add('active');
      startX = e.pageX - itemsDiv.offsetLeft;
      scrollLeft = itemsDiv.scrollLeft;
    }

    function mouseLeave() {
      scrollSelected = false;
      itemsDiv.classList.remove('active');
    }

    function mouseUp() {
      scrollSelected = false;
      itemsDiv.classList.remove('active');
    }

    function mouseMove(e) {
      if (!scrollSelected) return;
      e.preventDefault();
      const x = e.pageX - itemsDiv.offsetLeft;
      const walk = (x - startX) * 5;
      itemsDiv.scrollLeft = scrollLeft - walk;
    }

    function createDragAndDropObject() {
      const div = cornify_add();
      div.onclick = null;
      div.addEventListener('mousedown', selectImage);
      div.addEventListener('mouseup', dropImage);
      div.addEventListener('mouseleave', dropImage);
      div.addEventListener('mousemove', moveImage);
    }

    let imageSelected = false;
    let zIndexCount = 10000;

    function selectImage(e) {
      e.preventDefault();
      imageSelected = true;
      this.style.zIndex = zIndexCount;
      zIndexCount++;
    }

    function dropImage(e) {
      e.preventDefault();
      imageSelected = false;
    }

    function moveImage(e) {
      if (imageSelected == false) return ;
      const mousePosition = {
        x: e.clientX,
        y: e.clientY
      }

      this.style.left = `${e.clientX}px`
      this.style.top = `${e.clientY}px`
    }

</script>

  </body>
</html>
